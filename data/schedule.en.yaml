    - avatar: /2021/assets/people/SongCongwei.jpg
      company: Assistant Researcher, Beijing Yanqi Lake Institute of Applied Mathematics
      desc: After Learning many computer languages, many people may have the idea
        of designing their own computer language. The key task is to design the language's
        grammar parser. Most current languages are parsed based on context-independent
        grammars. The expression parsing grammar PEG, a potential substitute for context-independent
        grammars, can also be implemented as a parser for computer languages and has
        many advantages that formal grammars do not have, such as ease of implementation,
        fast parsing, and no ambiguity. In addition, experts are experimenting with
        implementing Python parsers with PEGs. pyparsing is an easy-to-use PEG package
        for Python. The main goal of the presentation is to demonstrate how to design
        parsers with pyparsing. It will cover PEG principles and parser implementation
        techniques, the pyparsing design style, a demonstration of a computer language
        of your own design, and a series of interesting examples.
      intro: 北京雁栖湖应用数学研究院助理研究员，从事机器学习的研究
      keynote: false
      slug: make-new-language
