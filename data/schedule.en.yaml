    - avatar: /2021/assets/people/WangNan.jpg
      company: Co-founder and CTO of Jina AI
      desc: This talk focuses on how we help the Jina Hub developer community balance
        development efficiency and maintainability through the use of the Python native
        Abstract Syntax Tree (ast) module in Jina Hub, which is designed to provide
        developers with the various Executors needed to build neural search systems
        using Jina. Not only can developers find the Executor they need at Jina Hub,
        but they can also publish custom Executors and share them with the entire
        community. By using the ast module to parse developers' code, we automate
        and standardize the generation and management of Dockerfiles and installation
        dependencies, allowing developers to focus more on the core functionality
        of the Executor. In addition, we use the ast module to help developers automatically
        generate Executor details to further facilitate sharing with the community.
        ast allows us to lower the development threshold and attract more developers
        to join the Jina Hub community by improving the maintainability of the code
        while ensuring the efficiency of community development.
      intro: "Dr. Nan Wang is the Co-Founder and CTO of Jina AI. Working on deep learning\
