    - avatar: /2021/assets/people/GuMengjia.jpg
      company: Zilliz 数据工程师，麦吉尔大学信息学硕士
      desc: 'DNA sequences have a wide range of applications in molecular biology
        and medical research, such as gene tracing, species identification, and disease
        diagnosis. If a large number of samples are taken in combination with the
        emerging genetic big data, the experimental results are usually more convincing
        and can be put into real-world applications more effectively. However, traditional
        nucleic acid sequence matching methods have many limitations and are not applicable
        to large scale data, which makes real world applications have to make a trade-off
        between cost and accuracy. To alleviate the constraints of nucleic acid sequence
        data characteristics, vectorization is a better choice for large amounts of
        DNA sequences. The implementation of DNA sequence vectorization can improve
        efficiency while helping to reduce the cost of research projects or system
        builds.


        Based on this idea, we tried to build a gene sequence classification system
        by combining NLP models and Milvus, an open source vector database. Tested
        with experimental data based on Milvus'' python SDK, we found that the system
        not only identifies gene classes in milliseconds, but is also more accurate
        than common classifiers in the field of machine learning.'
      intro: Zilliz 数据工程师，麦吉尔大学信息学硕士。在 Zilliz 的主要工作是参与开源项目 Milvus 的社区运营与维护，为用户提供升级推荐系统、搭建基因序列分类模型等不同场景下的解决方案。野草般顽强，解决问题时百折不挠、遇强愈强。
      keynote: false
      slug: dna
