        company: 福里斯信息技术
        intro: |
          PyPA 成员，PDM 作者及 Pipenv 维护者。致力于改善 Python 打包生态，同是也是一位有丰富经验的 Python Web 开发者。
        title: Python 打包 101
        desc: |
          Python 打包是个每个 Python 开发都可能用到并且需要了解的知识。
          演讲试图从Python打包的历史进程开始，阐述 pip install 背后发生的过程，同时介绍当前 Python 打包的最佳实践。
