      - start:
        end:
        speaker: Aber
        company: 安天实验室
        intro: |
          鸣蛇的创造者，Index.py、baize 等非知名 Web 框架、工具箱的制作者。
        title: 为 Python 加糖——鸣蛇
        desc: |
          本演讲主要阐述如何使用 Guido 为 Python3.9 编写的 PEG 解析器创造一个 Python 超集，加入自己想要的语法，给 Python 带来新的活力。
          其次演示我使用这种技术编写的超集语言——鸣蛇，它包含管道，偏函数，空值合并、可选链等便捷的语法，
          并且可以直接把鸣蛇的代码作为 Python 的模块进行导入，而不需要提前编译。
        avatar: /2021/assets/people/Aber.jpg
        slug: python-with-sugar
        keynote: true

