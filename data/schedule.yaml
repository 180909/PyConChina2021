schedule:
  - date: '10/16'
    events:
      - start: 09:30
        end: 10:15
        talks:
          - speaker: Ewa Jodlowska
            company: PSF 执行董事
            intro: |
              Ewa Jodlowska 是 Python 软件基金会的执行董事，从 2012 年开始在 PSF 工作。
              在此之前，她以承包商的身份协助 PyCon US 的工作。Ewa 的职责包括管理员工，为基金会提供指导和领导，与董事会合作制定长期战略，
              开展社区宣传，以及监督财务和项目运作等，不一而足。Ewa 将在 2021 年底离开 PSF 开启新的职业生涯，
              她将怀念与世界各地伟大的 Pythonistas 一起工作的日子。

              通过 Ewa 的 Twitter 账户与她联系!
            title: Python 软件基金会在 Python 生态中的角色
            desc:
            keynote: true
            avatar: /2021/assets/people/ewa.jpg
            slug: psf-in-python-ecosystem

      - start: 10:15
        end: 11:00
        talks:
          - title: The First Step to AI-First, Forget About AI
            speaker: 肖涵
            company: JINA AI
            intro: |
              肖涵为Jina AI创始人及CEO，热门开源项目Fashion-MNIST 和Bert-as-service的作者。曾在腾讯AI Lab负责基于深度学习搜索项目研发，其作为是腾讯开源办公室成员，代表腾讯担任LFAI开源基金会董事，并促进腾讯加入TODO基金会。此前肖涵在德国Zalando公司担任高级研究员。2014年获得德国慕尼黑工业大学计算机博士学位。
            desc:
            avatar:
            slug: ai-first
            keynote: true

      - start: 13:00
        end: 13:45
        talks:
          - venue: A
            speaker: Aber
            company: 安天实验室
            intro: |
              鸣蛇的创造者，Index.py、baize 等非知名 Web 框架、工具箱的制作者。
            title: 为 Python 加糖——鸣蛇
            desc: |
              本演讲主要阐述如何使用 Guido 为 Python3.9 编写的 PEG 解析器创造一个 Python 超集，加入自己想要的语法，给 Python 带来新的活力。
              其次演示我使用这种技术编写的超集语言——鸣蛇，它包含管道，偏函数，空值合并、可选链等便捷的语法，
              并且可以直接把鸣蛇的代码作为 Python 的模块进行导入，而不需要提前编译。
            avatar: /2021/assets/people/Aber.jpg
            slug: python-with-sugar
            keynote: true
          - venue: B
            speaker: 张晋涛
            company: 支流科技
            intro: |
              技术专家，Kubernetes ingress-nginx reviewer, Apache APISIX committer
            title: 打造 Python 项目的云原生 GitOps 工具链
            desc: |
              云原生已成为当前最火热的技术趋势之一。伴随着一众 CI/CD、GitOps理念的流行，如何保障 Python 项目的高效交付，
              及提升应用整体的稳定性也是众多开发者面临的共同问题之一。

              本次分享将从实践出发，介绍如何打造 Python 项目的云原生 GitOps 工具链，在保障应用稳定性的前提下，更高效的完成项目的交付。
            slug: python-cloud-git-ops
            keynote: true

      - start: 13:45
        end: 14:30
        talks:
          - venue: A
            speaker: 明希
            company: 福里斯信息技术
            intro: |
              PyPA 成员，PDM 作者及 Pipenv 维护者。致力于改善 Python 打包生态，同是也是一位有丰富经验的 Python Web 开发者。
            title: Python 打包 101
            desc: |
              Python 打包是个每个 Python 开发都可能用到并且需要了解的知识。
              演讲试图从Python打包的历史进程开始，阐述 pip install 背后发生的过程，同时介绍当前 Python 打包的最佳实践。
            avatar: /2021/assets/people/FrostMing.jpg
            slug: python-packaging-101
            keynote: true

  - date: '10/17'
    events:
      - start: 09:30
        end: 10:00
        talks:
          - venue: A
            speaker: 李枫
            company: 独立开发者
            intro: |
              先后就职于摩托罗拉, 三星等 IT 公司, 现为独立开发者。
              在移动平台上积累了十年以上年研发经验, 近几年主要专注于边缘计算/云计算基础设施领域。

              是《灰帽黑客 第4版：正义黑客的道德规范、渗透测试、攻击方法和漏洞分析技术》（ISBN：9787302428671）
              和《恶意网络环境下的Linux防御之道 》（ISBN: 9787115544384）中文版的主要译者。

              对技术创新具有浓厚的兴趣和实践能力，热心参与开源社区的各种活动，之前参加的各种IT会议和技术分享请见:
              <https://github.com/XianBeiTuoBaFeng2015/MySlides>
            title: Python 当前实现综述
            desc: |
              最近十年 Python 已经稳居世界编程语言排名的前三, 在诸如人工智能、数据处理、科学计算、运维等领域 Python 几乎都是首选开发语言。
              但由于很多原因迄今 Python 代码的执行效率仍然不尽如人意，幸运地是近些年新兴的 Python 运行时不断涌现，带来了很多克服影响 Python 运行时
              性能瓶颈的实现新思路。

              本议题总结和比较了目前已有的各类 Python 实现，并包含下列子话题：

              1. 基于C的Python实现
                 a. 让CPython更快；
                 b. 新的Cinder项目；
              2. 基于Java的Python实现（如 GraalPython 和 Jython）；
              3. 基于LLVM的Python实现（如 Pyston）；
              4. 基于.Net的Python实现（如 IronPython 和 Pyjion）；
              5. 基于WASM的Python实现（如 Pyodide）；
              6. 基于Rust的Python实现（如 RustPython）；
              7. 上述 Python 实现的比较和性能测试。

              主要技术栈参考链接：
              1. https://en.wikipedia.org/wiki/Python_(programming_language)
              1. https://wiki.python.org/moin/PythonImplementations
              1. https://github.com/python/cpython
              1. https://github.com/facebookincubator/cinder
              1. https://github.com/oracle/graalpython
              1. https://github.com/jython/jython3
              1. https://github.com/pyston/pyston
              1. https://github.com/IronLanguages/ironpython3
              1. https://github.com/tonybaloney/Pyjion
              1. https://github.com/pyodide/pyodide
              1. https://github.com/RustPython/RustPython
            avatar: /2021/assets/people/lifeng.jpg
            slug: python-impl
            keynote: true

      - start: 13:00
        end: 13:45
        talks:
          - venue: A
            speaker: 古思为
            company: VeSoft.Inc
            intro: |
              一个在上海的软件工程师，在 vesoft 担任 Nebula Graph（开源的分布式图数据库）的社区开发者布道师。

              工作是通过围绕 Nebula Graph Database 创作内容，构建工具来改善开发者的学习、开发、社区参与体验。
              我在开源社区开放的工作，并（花了职业生涯中的前些年意识到）热爱用自己的思想和学到的技术帮助到别人，我认为这是一种的荣幸和宝贵的机遇。

              我的介绍更多内容： https://siwei.io/about/ \
              我的部分往期 talk： https://siwei.io/talk/ \
              个人 twitter：https://twitter.com/wey_gu

              我曾在爱立信工作了近十年：2011 年到 2021 年。 角色是云计算产品 Cloud Execution Envrioment (CEE)  研发团队的系统经理 ，我大部分的工作是通过设计开发 20 多个 CEE 6.6.2 和 CEE 10 的功能与改进，涵盖计算、存储、网络、生命周期管理和安全等领域，来帮助爱立信 IaaS 产品与解决方案不断进化。 同时，我也负责 CEE 产品在中国区的布道（面向外部与内部）。

              开源面对面 Podcast 的 Host（可惜还只发出了第零期）

            title: 图数据库解谜与上手应用
            desc: |
              图数据库是什么? Why Yet Another Database? 它能解决什么问题？

              本次演讲会给大家解谜图数据库，并分享、Demo从零到一，分享讲者自己用 Python 搭建的基于图数据库做出来的有趣开源项目：
              - Nebula Siwi，一个基于图数据库+ Python 搭建的全栈单一领域智能问答机器人
              - 股权穿透，一个基于 Python Faker 生成数据，演示股权关系穿透查询的小项目
            avatar: /2021/assets/people/GuSiwei.jpg
            slug: graph-database
            keynote: true

          - venue: B
            speaker: 王斌鑫
            company: 阿里云
            intro: |
              技术专家，微软 MVP，《Python 最佳实践指南》中文版译者，热爱参与开源项目和技术分享，目前从事云计算领域的研发工作。
            title: 如何开发和维护大型 Python 服务端应用
            desc: |
              很多人认为 Python 不适合用来开发大型服务端应用，觉得它慢、容易出错、难以维护等。事实真的是这样吗？或者我们该如何面对这些问题？

              本次演讲会为大家分享一个大型云服务为何选择 Python 作为主要语言进行开发，如何在架构设计、开发、测试、监控、团队协作、
              应用发布等方面确保业务功能快速平稳实现，并保证代码的可维护性。
            avatar: /2021/assets/people/wangbinxin.png
            slug: python-big-scale
            keynote: true

      - start: 16:15
        end: 17:00
        talks:
          - venue: A
            speaker: Evgeny Demchenko
            company: Stealth Startup
            intro: |
              经验丰富的CTO、团队领导、CSM、架构师、敏捷实践者、前端和后端软件开发人员，在大量的现代网络技术方面具有丰富的经验。
              在桌面和移动应用开发和网络 API 方面也有丰富的经验。
              特别热衷于Python、Django、极限编程、DevOps文化和敏捷/精益软件开发。
              北京Python Meetup的组织者。
            title: Behavior-driven Development in Python
            desc: |
              行为驱动开发（或验收测试驱动开发）是一种强大的敏捷工程实践，与其他敏捷和 XP 实践（如 TDD、持续交付等）相得益彰。

              BDD 场景是高层次的功能测试，作为「实例规范」，用 Gherkin DSL 编写。
              非技术团队成员（如产品经理、QA 等）也可以使用。

              在本讲座中，我们将探讨。
              - 什么是 BDD
              - 其技术和团队优势是什么
              - 什么是BDD的最佳Python工具（behave、pytest-bdd、cucumber）？
              - 如何使用这些工具以及如何编写 BDD 方案

              这将是你武器库中的一个强大的新工具，你可以把它带回到你的项目和你的团队中去!
            avatar: /2021/assets/people/EvgenyDemchenko.jpg
            slug: bdd-python
            keynote: true
