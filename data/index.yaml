news:
  - PyCon China 2021 <a href="https://jinshuju.net/f/DoStnR">讲师征集</a>及<a href="https://jinshuju.net/f/TNFeKL">志愿者招募</a>已经启动！
  - PyCon China 将于 2021 年 10 月 16 日与 10 月 17 日在线上举办。

introduction: |
  「PyCon China（中国 Python 开发者大会）」作为 Python 语言社群的全国技术盛会，是由 PyCon 官方授权 [CPyUG（华蟒用户组）](https://pychina.org/)，
  PSF（Python 基金会）支持，并由全国各地 Python 爱好者共同举办的非盈利技术大会。大会第一届于 2011 年举办，一直到现在，从未间断。

